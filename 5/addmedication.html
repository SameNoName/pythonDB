<html>
<body>
<form method=POST action="cgi-bin/addmedication.py">
    <P>
    <B>Name of medication:</B>
    <P>
    <input type=text name=medicationname>
    <P>
    <B>Manufacturer:</B>
    <P>
    <input type=text name=company>
    <P>
    <B>Date of manufacture:</B>
    <P>
    <input type=date name=date>
    <P>
    <B>Shelf life :</B>
    <P>
    <input type=date name=enddate>
    <P>
    <B>Type:</B>
    <P>
    <input type=text name=type>
    <P>
    <B>Number of packages:</B>
    <P>
    <input type=number name=count>
    <P>
    <B>Ill:</B>
    <P>
    <input type=text name=ill>
    <P>
    <input type=submit value="Send">
</body>
</html>
